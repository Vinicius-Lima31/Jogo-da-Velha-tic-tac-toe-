      <button class="pointer" data-i="6"></button>
      <button class="pointer" data-i="7"></button>

    <!-- Eu botei esses traços para já reservar um espaço para o <h2>, porém irei deixar transparente-->
    <h2 id="currentPlayer" style="opacity: 0;">-----</h2>
